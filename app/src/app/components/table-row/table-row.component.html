<td table-cell
	class="uk-padding-remove-right"
	*ngFor="let column of columns"
	[row]="row"
	[column]="column"
	[newCell]="false"
	(cellValueChanged)="cellChanged($event, row!!, column)"
	(editingStarted)="editingStarted.emit()"
	(editingStopped)="editingStopped.emit()">
</td>
<td>
	<a uk-icon="trash" (click)="this.rowDeleted.emit(this.row!!)"></a>
</td>
