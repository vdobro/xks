<div *ngIf="deck">
	<h1 class="uk-heading-medium">{{deck.name}}</h1>
	<p *ngIf="deck.description" class="uk-text-lead">{{deck.description}}</p>
	<div *ngIf="!anyElementsAvailable">
		<h2 class="uk-heading-bullet">No tables or graphs</h2>
		<p class="uk-text-small uk-text-normal">
			Press <span class="uk-text-uppercase uk-text-light">New table</span> or <span
			class="uk-text-uppercase uk-text-light">New graph</span> to create one
		</p>
	</div>
</div>
