<div class="uk-container uk-container-small">
	<div class="uk-grid-small uk-child-width-1-2@s uk-child-width-1-3@m"
		 uk-grid="masonry: true">
		<div *ngFor="let deck of deckList" (click)="deckSelected.emit(deck)">
			<app-deck-list-card [deck]="deck"></app-deck-list-card>
		</div>
	</div>
	<div #deckListFooter class="uk-margin"></div>
</div>
