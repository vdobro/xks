<a [hidden]="editMode" class="uk-text-middle uk-text-truncate" (click)="onNameClick()">
	<span style="flex-grow: 1">
		{{element?.name}}
		<span class="uk-badge">{{elementCount}}</span>
	</span>
	<a class="uk-float-right uk-margin-small-left"
	   (click)="onEditClicked();$event.preventDefault();$event.stopPropagation();"
	   uk-icon="icon: pencil"></a>
	<a class="uk-float-right uk-margin-small-left"
	   (click)="confirmDeletion();$event.preventDefault();$event.stopPropagation();"
	   uk-icon="icon: trash"></a>
</a>
<div [hidden]="!editMode">
	<form (submit)="onChangesSubmit()" class="uk-grid-small" uk-grid>
		<div class="uk-inline uk-width-expand">
			<a (click)="onChangesSubmit()"
			   class="uk-form-icon uk-form-icon-flip"
			   uk-icon="check"></a>
			<input #inputElement
				   class="uk-input uk-form-small"
				   type="text"
				   placeholder="Title"
				   (focusout)="cancelEditing()"
				   [formControl]="nameInput"
				   [value]="element?.name">
		</div>
	</form>
</div>
<app-confirm-delete-element-modal [type]="elementType"
								  [name]="element?.name || ''"
								  (confirmed)="onDelete()">
</app-confirm-delete-element-modal>
