<form class="uk-grid-small" uk-grid>
	<div class="uk-width-expand">
		<label>
			<input readonly
				   uk-tooltip="pos: bottom-left; title: You must first submit the fields above."
				   [ngClass]="{'uk-form-success': !pending}"
				   [attr.disabled]="pending ? '' : null"
				   class="uk-input"
				   type="text"
				   [placeholder]="answerField?.identifier.name || indexNumber"
				   value="{{pending ? '' : answerField?.value}}">
		</label>
	</div>
</form>
