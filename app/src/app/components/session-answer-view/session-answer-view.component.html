<form class="uk-grid-small" uk-grid>
	<div class="uk-width-expand">
		<label>
			<input readonly
				   [attr.uk-tooltip]="pending ? 'pos: bottom-left; title: You must first submit the fields above.' : null"
				   [ngClass]="{'uk-form-success': !pending}"
				   [attr.disabled]="pending ? '' : null"
				   class="uk-input"
				   type="text"
				   [placeholder]="field?.identifier?.name ?? indexNumber"
				   [formControl]="control">
		</label>
	</div>
</form>
