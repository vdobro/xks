<div class="uk-card uk-card-default uk-card-body">
	<div *ngFor="let question of task?.questions; index as i">
		<p class="uk-heading-bullet uk-text-meta">
			{{question.identifier.name}}:
		</p>
		<p class="uk-text-lead" [ngClass]="{'uk-margin-remove-bottom': i === task!!.questions.length - 1}">
			{{question.value}}
		</p>
	</div>
</div>
