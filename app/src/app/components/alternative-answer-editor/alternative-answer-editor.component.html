<div #answerEditorModal uk-modal>
	<div class="uk-modal-dialog">
		<div class="uk-modal-header">
			<h2 class="uk-modal-title">Alternative values</h2>
		</div>
		<div class="uk-modal-body">
			<form #formElement
				  class="uk-grid-small" uk-grid
				  (submit)="onSubmit()">
				<div class="uk-inline uk-width-1-1"
					 *ngFor="let inputControl of inputs.controls; index as i">
					<a class="uk-form-icon uk-form-icon-flip"
					   (click)="onRemoveValueClick(i)"
					   uk-icon="trash"></a>
					<input [formControl]="$any(inputControl)"
						   #valueInput
						   [autofocus]="i===inputs.controls.length - 1"
						   (ngModelChange)="checkValuesValid()"
						   (keydown.enter)="onEnterKeyDown();$event.preventDefault();$event.stopPropagation();"
						   class="uk-input" />
				</div>
				<div class="uk-inline uk-width-1-1">
					<button type="button"
							[disabled]="inputs.controls.length > 0 && anyInputEmpty"
							(click)="onAddValueClick()"
							class="uk-button uk-button-default uk-button-small">
						Add value
					</button>
				</div>
				<div class="uk-inline uk-width-1-1">
					<button type="submit"
							[disabled]="anyInputEmpty"
							class="uk-button uk-button-primary uk-float-right">
						Save
					</button>
				</div>
			</form>
			<button class="uk-modal-close-default" type="button" uk-close></button>
		</div>
	</div>
</div>
